<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Receptionist Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    /* Background Video */
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    /* Blur Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(6px);
      z-index: -1;
    }

    /* Login Form Container */
    .login-wrapper {
      position: relative;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 60px 50px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 600px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 40px;
      color: #333;
    }

    label {
      font-size: 18px;
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 16px 20px;
      margin-bottom: 24px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .login-wrapper {
        padding: 40px 25px;
      }

      h1 {
        font-size: 28px;
      }

      input, button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video class="bg-video" autoplay muted loop>
    <source src="./8465133-uhd_4096_2160_25fps.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Blur Overlay -->
  <div class="overlay"></div>

  <!-- Login Form -->
  <div class="login-wrapper">
    <h1>Receptionist Login</h1>
    <form action="receptionist.html" method="get">
      <label for="username">Username</label>
      <input 
        type="text" 
        id="username" 
        name="username" 
        placeholder="Enter your username" 
        required 
        minlength="3" 
        pattern="[A-Za-z0-9_]{3,}" 
        title="At least 3 characters, letters, numbers, or underscores only"
      >

      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        placeholder="Enter your password" 
        required 
        minlength="6" 
        title="At least 6 characters"
      >

      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
