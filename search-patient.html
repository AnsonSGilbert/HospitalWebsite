<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Patient</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header><h1>Search Patient</h1></header>
  <main class="container">
    <input type="text" id="search" placeholder="Enter name or phone..." onkeyup="filterTable()" />
    <table id="patientTable">
      <thead>
        <tr><th>Name</th><th>Phone</th><th>Gender</th><th>Age</th></tr>
      </thead>
      <tbody>
        <tr><td>Ravi Kumar</td><td>9876543210</td><td>Male</td><td>34</td></tr>
        <tr><td>Neha Sharma</td><td>9871234567</td><td>Female</td><td>29</td></tr>
      </tbody>
    </table>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
